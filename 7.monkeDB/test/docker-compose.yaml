version: '3.8'

services:
  mariadb: 
    image: mariadb:11.5
    container_name: mariadb_test
    environment: 
      MARIADB_ROOT_PASSWORD: root
    volumes: 
      - mariadb_volume:/var/lib/mysql
    networks:
      - mariadb_network
    ports: 
      - 3308:3306

volumes: 
  mariadb_volume:

networks: 
  mariadb_network: